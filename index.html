<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Steve Romain's Guessing Game Palooza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Raleway|Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <div id="header-img">
        <img src="images/steve.jpg" alt="Steve Romain"/>
      </div>
      <div id="header-txt">
        <h1>Steve Romain's Guessing Game</h1>
      </div>
    </header>
  <section>
    <div id="instructions">
      <p>Input your guess below, between 1 and 100.</p>
    </div>
    <div id="entry-box">
        <input type="text" id="entry"text=""><br>
        <input type="submit" id="submit-answer" value="Am I Right?">
    </div>
    <div id="user-inputs">
      <p>Answers you've submitted:<br></p>
      <div id="user-data"></div>
    </div>
    <div id="help-me">
      <h3>Do you need a hint?</h3>
      <input type="submit" id="help" value="Hint me up, buttercup!"> 
    </div>
    <div id="reset-game">
      <h3>Want to try again?</h3>
      <input type="submit" id="reset" value="Give it another go!"> 
      <p></p>
    </div>
  </section>
  </body>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
</html>
